<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="logo" height="150px">
            <h1> ODIN </h1>
        </div>
    </div>
    <div class="form-container">
        <div class="persuasive"> 
            <p>This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams. Sign up <em>now</em>
            to get started. 
            </p>
            <p>
            You know you want to! 
            </p>
        </div>
        <div class="input-container">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="input-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="4" maxlength="10">
                        </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" minlength="4" maxlength="10">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div>
                        <p> Already have an account? Log in <a href="http://google.com"> here! </a> </p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
